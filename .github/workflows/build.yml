name: build
on: [ push, pull_request ]
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: Build
      run: |
        ci/build-docker.sh
    - name: Upload binaries
      uses: actions/upload-artifact@v2
      with:
        name: static-binaries
        path: |
          btdu-static-*
          !*.o
